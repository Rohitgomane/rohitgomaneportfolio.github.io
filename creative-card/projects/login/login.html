<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-arrow" id="project-back" onclick="back_project()"><a href="../../card.html"><img src="/images/left-arrow (1).png"></a></div>

    <div id="background_img">
    <div class="login-box">
    <div class="button-box">
        <div id="underline"></div>
        <button class="login1" onclick="login()">LOGIN</button>
        <button class="register1" onclick="register()">REGISTER</button>
        </div>
      
        <form id="login">
            <input type="text" name="" placeholder="Username">
            <input type="password" name="" placeholder="Password">
            <a href="body.html" class="log">login</a>
        </form>
        <form id="register">
            <input type="text" name="" placeholder="Username">
            <input type="email" name="" placeholder="Email ID">
            <input type="password" name="" placeholder="Password">
            <a href="body.html" class="reg">Register</a>
          </form>
         
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("underline");
    function register() {
            x.style.left = "-450px";
            y.style.left = "10px";
            z.style.left = "40%";
    }
    function login() {
            x.style.left = "10px";
            y.style.left = "450px";
            z.style.left = "1%";
    }
    </script>

</body>
</html>
